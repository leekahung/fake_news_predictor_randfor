<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fake New Predictor</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
            
            th {
                background-color: lightskyblue;
            }

            th, td {
                padding: 8px;
                text-align: center;
                border-bottom: 1px solid #ddd;
            }
            
            tr:hover {background-color: yellowgreen;}
        </style>
    </head>
    <body>
        <h1>Prediction Results</h1>
        <table>
            {% for table in tables %}
            <tr>
                {{ table|safe }}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
